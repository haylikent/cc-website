    <section id="contact" class="grid-container">

      <div class="grid-x grid-margin-x">
          
          <div class="cell small-12>
        <div id="map"></div>
              </div>
       
        <form class="cell small-12>
          <div class="row">
            <div class="col-sm-4">
              <label for="first-name">First</label>
              <input type="text" name="first-name" id="first-name" placeholder="First">
            </div>
            <div class="col-sm-8">
              <label for="last-name">Last</label>
              <input type="text" name="last-name" id="last-name" placeholder="Last">
            </div>
          </div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email Address">
          <label for="subject">Subject</label>
          <input type="text" name="subject" id="subject" placeholder="Subject">
          
          <p>Message</p>
          <textarea name="message" id="message">
            </textarea>
          <p><a class="btn" href="#">Submit</a></p>
        </form>
      </div>
