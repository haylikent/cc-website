      <div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">

    <section id="contact" class="grid-container">
      <header>
        <h2>Contact</h2>
      </header>
      <div class="grid-x grid-margin-x align-center">
        
       
        <form class="cell small-12 large-8 container-center"> 
          
              <label for="first-name" class="show-for-sr">First</label>
              <input type="text" name="first-name" id="first-name" placeholder="First">
      
           
              <label for="last-name" class="show-for-sr">Last</label>
              <input type="text" name="last-name" id="last-name" placeholder="Last">
       
       
          <label for="email" class="show-for-sr">Email</label>
          <input type="email" name="email" id="email" placeholder="Email Address">


          <label>Subject
            <select>
              <option value="Office Spaces">Office Spaces</option>
              <option value="Condos">Condos</option>
              <option value="Application">Application</option>
              <option value="General Information">General Information</option>
              <option value="General Information">Other</option>
            </select>
          </label>
     
            <textarea placeholder="Message"></textarea>
          
            <a class="hollow button large" href="#">Submit</a>
        </form>

       

        <div id="map">

        </div>
        
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
      </script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
